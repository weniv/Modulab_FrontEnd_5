<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure figcaption 태그</title>
  </head>
  <body>
    <figure>
      <!-- 본문과 관련이 되지만, 독립적으로 참조할 수 있는 컨텐츠를 묶을 때 -->
      <img src="" alt="엄마 코끼리와 아기 코끼리" />
      <figcaption>관심 받고 싶어하는 아기 코끼리</figcaption>
      <!-- figcaption 태그의 경우 figure 콘텐츠의 제목이나, 설명을 제공하는 캡션 -->
    </figure>
    <article>
      <p>아스키 아트는 텍스트로 이미지를 표현하는 방식입니다.</p>
      <figure>
        <pre>
               /\_/\
              ( o.o )
               > ^ <
        </pre>
        <figcaption>그림 1: 귀여운 고양이 아스키 아트</figcaption>
      </figure>
      <p>
        아스키 아트는 코드나 텍스트 기반의 환경에서 그래픽을 표현하는 데
        유용합니다.
      </p>
    </article>
  </body>
</html>
