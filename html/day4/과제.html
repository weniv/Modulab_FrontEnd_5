<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 로그인 모달 완성하기</title>
  </head>
  <body>
    <!-- 추후 버튼까지 구현합니다!  -->
    <!-- <button>로그인 모달 오픈</button> -->

    <dialog>
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button type="button">
          <img src="./asset/close.png" alt="" />
          <span class="sr-only">창 닫기</span>
        </button>
      </header>

      <section>
        <h3 class="sr-only">로그인</h3>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form action="">
          <input type="text" name="id" placeholder="아이디" />
          <input type="password" name="password" placeholder="비밀번호" />
          <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn" />
          <label for="keepLoggedIn">로그인 상태 유지</label>
          <button type="submit">로그인</button>
          <!-- input 줘도 됨. value값에 로그인 넣어도 ok -->
        </form>

        <ul>
          <li>
            <a href="">회원가입 |</a>
          </li>
          <li>
            <a href="">아이디/비밀번호 찾기</a>
          </li>
        </ul>
      </section>

      <span>또는</span>

      <section>
        <h3 class="sr-only">소셜 계정으로 로그인</h3>
        <ul>
          <li>
            <a href="/google">
              <img src="./src/login/google-logo.png" alt="구글 로고 이미지" />
              <p>구글 계정으로 로그인</p>
            </a>
          </li>
          <li>
            <a href="/facebook">
              <img
                src="./src/login/facebook-logo.png"
                alt="페이스북 로고 이미지"
              />
              <p>페이스북 계정으로 로그인</p>
            </a>
          </li>
          <li>
            <a href="/naver">
              <img src="./src/login/naver-logo.png" alt="네이버 로고 이미지" />
              <p>네이버 계정으로 로그인</p>
            </a>
          </li>
          <li>
            <a href="/kakao">
              <img src="./asset/kakao-logo.png" alt="카카오 로고 이미지" />
              <p>카카오톡 계정으로 로그인</p>
            </a>
          </li>
        </ul>
      </section>
    </dialog>
  </body>
</html>
